<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"
      integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V"
      crossorigin="anonymous"
    ></script>
    <script src="index.js">

    </script>
</head>
<body>
    <div class="d-flex flex-column justify-content-around align-items-center vh-100">
        <div class="card p-4">
            <div class="card-body">
                <h1 class="text-center">Create Database</h1>
                <input
                  type="text"
                  id="dbName"
                  placeholder="Enter Database Name"
                  class="form-control  m-auto"
                />
                <br/>
                <input
                  type="text"
                  id="tableName"
                  placeholder="Enter Table Name"
                  class="form-control  m-auto"
                />
                <button class="btn btn-primary text-center m-auto d-block my-2" onclick="CreateDb()">
                 Create Database
                </button>
               
                
            </div>
            <hr/>
            <p>
                Here are the steps to check your indexedDb database
            </p>
            <ol>
                <li>press f12 to open Developers tool. </li>
                <li>Select Application</li>
                <li>Click IndexedDb & Find Your IndexedDb database </li>
            </ol>
        </div>
    </div>
    
</body>
</html>
