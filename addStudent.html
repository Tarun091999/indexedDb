<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"
      integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V"
      crossorigin="anonymous"
    ></script>
    <script src="addStudent.js"></script>
  </head>
  <body>
    <div
      class="d-flex flex-column justify-content-around align-items-center vh-100"
    >
      <div class="card p-4">
        <div class="card-header">
            <h1 class="text-center">Add Data to Student</h1>
        </div>
        <div class="card-body">
          <input
            type="number"
            id="rollnumber"
            class="form-control"
            placeholder=" Enter Student Roll Number"
          />
          <br />
          <input
            type="text"
            id="studentName"
            class="form-control"
            placeholder=" Enter Student Name"
          />
          <br />
          <input
            type="number"
            id="studentClass"
            class="form-control"
            placeholder=" Enter Student Class"
          />
          <br />
          <button class="btn btn-success w-100" onclick="addStudent()">
            Add Student
          </button>
        </div>
      </div>
    </div>
  </body>
</html>
